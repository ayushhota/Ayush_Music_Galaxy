<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Music Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo3.jpg" alt="logo">ASAH-Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Find the best musics here!!</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class = "songName">Run Free</span>
                    <span class="songListplay"><span class="timestamp">02:51 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="1">
                    <span class = "songName">Safari</span>
                    <span class="songListplay"><span class="timestamp">03:16 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span class = "songName">Sugar & Brownies</span>
                    <span class="songListplay"><span class="timestamp">03:18 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span class = "songName">Alone Pt 2</span>
                    <span class="songListplay"><span class="timestamp">02:30 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="1">
                    <span class = "songName">Queen Of Hearts</span>
                    <span class="songListplay"><span class="timestamp">03:26 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpg" alt="1">
                    <span class = "songName">August Diaries</span>
                    <span class="songListplay"><span class="timestamp">03:43 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover7.jpg" alt="1">
                    <span class = "songName">Lean On</span>
                    <span class="songListplay"><span class="timestamp">02:57 <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover8.jpg" alt="1">
                    <span class = "songName">Ignite</span>
                    <span class="songListplay"><span class="timestamp">03:30 <i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- awesome font icons  -->
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i id="masterPlay" class="fa-solid fa-2x fa-circle-play" ></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif2.gif" width="30px" alt="gif" id="gif"> <span id="masterSongName">Run Free</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a8d5f8723e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
